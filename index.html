<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles/global.css" />
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <title>Netflix clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="/assets/images/logo.png" />
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="principalMovie">
        <div class="container">
          <h3 class="title">HOUSE OF CARDS</h3>
          <p class="description">
            Nada pode impedir o político sem escrúpulos Frank Underwook de
            conquistar Washington. Assista agora a nova temporada de House of
            Cards que está imperdível.
          </p>
          <div class="buttonArea">
            <button class="button" role="button">
              <i class="fas fa-play"></i>
              <span>ASSISTIR AGORA</span>
            </button>
            <button class="button" role="button">
              <i class="fas fa-info-circle"></i>
              <span>MAIS INFORMAÇÕES</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/97db02cbe1.js"></script>
  </body>
</html>
