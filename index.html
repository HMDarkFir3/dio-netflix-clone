<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles/global.css" />
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="/styles/responsive.css" />
    <!---->
    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/owl/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/owl/owl.theme.default.min.css"
    />
    <title>Netflix clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="/assets/images/logo.png" />
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="principalMovie">
        <div class="container">
          <h3 class="title">HOUSE OF CARDS</h3>
          <p class="description">
            Nada pode impedir o político sem escrúpulos Frank Underwook de
            conquistar Washington. Assista agora a nova temporada de House of
            Cards que está imperdível.
          </p>
          <div class="buttonArea">
            <button class="button" role="button">
              <i class="fas fa-play"></i>
              <span>ASSISTIR AGORA</span>
            </button>
            <button class="button" role="button">
              <i class="fas fa-info-circle"></i>
              <span>MAIS INFORMAÇÕES</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carouselMovies">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="boxMovie"
            src="/assets/images/mini1.jpg"
            alt="The Umbrella Academy"
          />
        </div>

        <div class="item">
          <img
            class="boxMovie"
            src="/assets/images/mini2.jpg"
            alt="Star Wars A Ascensão Skywalker"
          />
        </div>

        <div class="item">
          <img class="boxMovie" src="/assets/images/mini3.jpg" alt="Pokémon" />
        </div>

        <div class="item">
          <img
            class="boxMovie"
            src="/assets/images/mini4.jpg"
            alt="Capitão América Guerra Civil"
          />
        </div>

        <div class="item">
          <img
            class="boxMovie"
            src="/assets/images/mini5.jpg"
            alt="O Hobbit A Batalha dos Cinco Exércitos"
          />
        </div>

        <div class="item">
          <img
            class="boxMovie"
            src="/assets/images/mini6.jpg"
            alt="Breaking Bad"
          />
        </div>

        <div class="item">
          <img
            class="boxMovie"
            src="/assets/images/mini7.jpg"
            alt="DR. House"
          />
        </div>

        <div class="item">
          <img
            class="boxMovie"
            src="/assets/images/mini8.jpg"
            alt="Sobrenatural"
          />
        </div>

        <div class="item">
          <img
            class="boxMovie"
            src="/assets/images/mini9.jpg"
            alt="Smallville"
          />
        </div>

        <div class="item">
          <img
            class="boxMovie"
            src="/assets/images/mini10.jpg"
            alt="Vingadores Guerra Infinita"
          />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/97db02cbe1.js"
      type="text/javascript"
    ></script>

    <script src="/scripts/owl/jquery.min.js" type="text/javascript"></script>

    <script
      src="/scripts/owl/owl.carousel.min.js"
      type="text/javascript"
    ></script>

    <script src="/scripts/owl/setupOwl.js" type="text/javascript"></script>
  </body>
</html>
